definitions:
  Equipment:
    type: object
    properties:
      id:
        type: uint
        description: id of the equipment being created
        example: 10
      brand:
        type: string
        description: equipment brand
        example: Hp
      allocated_at:
        type: date
        description: equipment allocation date
        example: 10/10/2019
      acquired_at:
        type: date
        description: equipment acquisition date
        example: 10/10/2019
      asset_tag:
        type: string
        description: 
        example: 
      laboratory_id:
        type: uint
        description: id of laboratory that owns the equipment
        example: 10
      equip_category_id:
        type: uint
        description: id of EquipCategory that owns the equipment
        example: 10
      specification_id:
        type: uint
        description: id of specification that belongs to equipment
        example: 10
    required:
      - id
      - brand
      - allocated_at
      - acqquired_at
      - asset_tag
      - equip_category_id
      - laboratory_id
      - specification_id

      