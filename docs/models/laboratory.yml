definitions:
  Laboratory:
    type: object
    properties:
      id:
        type: uint
        description: id of the lab being created
        example: 10
      name:
        type: string
        description: Lab name
        example: Lab 1      
      capacity:
        type: uint
        description: laboratory capacity
        example: 20
      is_in_use:
        type: boolean
        description: laboratory in use
        example: false
      occupied_at:
        type: date-time 
        description: date and time that was busy
        example: "2020-02-10T23:02:10.000Z"
    required:
      - id
      - name
      - capacity
      - is_in_use
      - occupied_at
      - location_id


