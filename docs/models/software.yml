
definitions:
  Software:
    type: object
    properties:
      id:
        type: uint
        description: id of the software being created
        example: 10
      name:
        type: string
        description: software name
        example: google chrome
      version:
        type: string
        description: software version
        example: 1.1.0
      license:
        type: string
        description: software license
        example: MIT
      softCategory_id:
        type: uint
        description: id of the category the software belongs to
        example: 1
      specification_id:
        type: uint
        description: id of the specification the software belongs to
        example: 2
    required:
      - id
      - name
      - version
      - license
      - softCategory_id
      - specification_id

