definitions:
  OsImage:
    type: object
    description: osimage data.
    properties:
      id:
        type: uint
        description: id of the osimage being created
        example: 10
      name:
        type: string
        description: osimage name.
        example: "linuxmint -cinnamon-64bit.iso"
      built_at:
        type: date
        description: osimage date.
        example: "1999-02-09 01:10:35"
    required:
      - name
      - built_at
