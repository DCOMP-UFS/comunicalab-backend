/osimage:
  post:
    tags:
      - osimage
    summary: Register osimage
    operationId: storeOsImage
    description: Route that creates osimage in the database
    produces:
      - application/json
    parameters:
      - in: body
        name: json
        description: You need the following fields in the JSON file to create the osimage.
        schema:
          $ref: "#/definitions/OsImage"
    responses:
      "201":
        description: Registered Speficication
        schema:
          $ref: "#/definitions/OsImage"
      "500":
        description: Internal Server Error

  get:
    tags:
      - osimage
    summary: List all osimage
    operationId: indexOsImage
    description: Route that returns all osimage
    produces:
      - application/json
    responses:
      "200":
        description: Operation successfully performed
        schema:
          type: array
          items:
            $ref: "#/definitions/OsImage"
      "500":
        description: Internal Server Error

/osimage/{id}:
  get:
    tags:
      - osimage
    summary: Returns one osimage
    operationId: showOsImage
    description: Route that returns one the osimage
    produces:
      - application/json
    parameters:
      - name: id
        in: path
        description: ID of the osimage that will be returned
        required: true
        type: integer
    responses:
      "200":
        description: Operation successfully performed
        schema:
          $ref: "#/definitions/OsImage"
      "404":
        description: Not Found
      "500":
        description: Internal Server Error
  put:
    tags:
      - osimage
    summary: Update osimage
    operationId: updateOsImage
    description: Route that updates osimage
    produces:
      - application/json
    parameters:
      - name: id
        in: path
        description: ID of the osimage that will be updated
        required: true
        type: integer
      - in: body
        name: json
        description: Any of the following fields in the JSON file can be used to be updated. Except isDeleted.
        schema:
          $ref: "#/definitions/OsImage"
    responses:
      "200":
        description: Operation successfully performed
        schema:
          $ref: "#/definitions/OsImage"
      "404":
        description: Not Found
      "500":
        description: Internal Server Error
  delete:
    tags:
      - osimage
    summary: Delete osimage
    operationId: destroyOsImage
    description: Route that deletes a osimage
    produces:
      - application/json
    parameters:
      - name: id
        in: path
        description: ID of the osimage that will be deleted
        required: true
        type: integer
    responses:
      "200":
        description: Operation successfully performed
        schema:
          $ref: "#/definitions/OsImage"
      "404":
        description: Not Found
      "500":
        description: Internal Server Error
