/installed:
  post:
    tags:
      - installed
    summary: Installed registration
    operationId: storeInstalled
    description: Route that creates installed software in the database
    produces:
      - application/json
    parameters:
      - in: body
        name: json
        description: You need the following fields in the JSON file to create the installed.
        schema:
          $ref: "#/definitions/Installed"
    responses:
      "201":
        description: Registered installed
        schema:
          $ref: "#/definitions/Installed"
      "500":
        description: Internal Server Error
  get:
    tags:
      - Installed
    summary: List all installed
    operationId: indexInstalled
    description: Route that returns all installed softwares
    produces:
      - application/json
    responses:
      "200":
        description: Operation successfully performed
        schema:
          type: array
          items:
            $ref: "#/definitions/R"
      "500":
        description: Internal Server Error

/installed/:id:
  get:
    tags:
      - installed
    summary: Returns one installed software
    operationId: showInstalled
    description: Route that returns one the installed
    produces:
      - application/json
    parameters:
      - name: id
        in: path
        description: ID of the installed that will be returned
        required: true
        type: integer
    responses:
      "200":
        description: Operation successfully performed
        schema:
          $ref: "#/definitions/Installed"
      "404":
        description: Not Found
      "500":
        description: Internal Server Error
  put:
    tags:
      - Installed
    summary: Update installed
    operationId: updateInstalled
    description: Route that updates Installed softwares
    produces:
      - application/json
    parameters:
      - name: id
        in: path
        description: ID of the installed that will be updated
        required: true
        type: integer
      - in: body
        name: json
        description: Any of the following fields in the JSON file can be used to be updated. Except isDelete
        schema:
          $ref: "#/definitions/Installed"
    responses:
      "200":
        description: Operation successfully performed
        schema:
          $ref: "#/definitions/Installed"
      "404":
        description: Not Found
      "500":
        description: Internal Server Error
  delete:
    tags:
      - installed
    summary: Delete installed
    operationId: destroyInstalled
    description: Route that deletes a installed software
    produces:
      - application/json
    parameters:
      - name: id
        in: path
        description: ID of the installed software that will be deleted
        required: true
        type: integer
    responses:
      "200":
        description: Operation successfully performed
        schema:
          $ref: "#/definitions/Installed"
      "404":
        description: Not Found
      "500":
        description: Internal Server Error
