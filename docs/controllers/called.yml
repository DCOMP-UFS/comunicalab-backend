/called:
  get:
    tags:
      - called
    summary: List all called
    operationId: indexCalled
    description: Route that returns all called
    produces:
      - application/json
    responses:
      "200":
        description: Operation successfully performed
        schema:
          type: array
          items:
            $ref: "#/definitions/Called"
      "500":
        description: Internal Server Error
       
  post:
      tags:
        - called
      summary: called register
      operationId: storeCalled
      description: Route that creates called in the database
      produces:
        - application/json
      parameters:
        - in: body
          name: json
          description: You need the following fields in the JSON file to create the called.
          schema:
            properties:
              description:
                type: string
                description: description of the called
                example: Teclado quebrado
              type:
                type: string
                description: 
                example: 
              equipment_id:
                type: int
                description: equipment id
                example: 5
     
      responses:
        "201":
          description: Registered called
          schema:
            $ref: "#/definitions/Called"
        "500":
          description: Internal Server Error

